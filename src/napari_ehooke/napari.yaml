name: napari-ehooke
display_name: eHooke
contributions:
  commands:
    - id: napari-ehooke.get_reader
      python_name: napari_ehooke._reader:napari_get_reader
      title: Open data with eHooke
    - id: napari-ehooke.write_multiple
      python_name: napari_ehooke._writer:write_multiple
      title: Save multi-layer data with eHooke
    - id: napari-ehooke.write_single_image
      python_name: napari_ehooke._writer:write_single_image
      title: Save image data with eHooke
    - id: napari-ehooke.make_sample_data
      python_name: napari_ehooke._sample_data:make_sample_data
      title: Load sample data from eHooke
    - id: napari-ehooke.make_qwidget
      python_name: napari_ehooke._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-ehooke.make_magic_widget
      python_name: napari_ehooke._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-ehooke.make_func_widget
      python_name: napari_ehooke._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-ehooke.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-ehooke.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-ehooke.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-ehooke.make_sample_data
      display_name: eHooke
      key: unique_id.1
  widgets:
    - command: napari-ehooke.make_qwidget
      display_name: Example QWidget
    - command: napari-ehooke.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-ehooke.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
